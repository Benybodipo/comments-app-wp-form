<div id="wp-comments-form">
    <div id="wp-comments-form-message"></div>
    <form id="wp-comments-form-form">
        <label for="wp-comments-form-username">Username</label>
        <input type="text" name="username" id="wp-comments-form-username" placeholder="Username" required>
        
        <label for="wp-comments-form-body">Comments</label>
        <textarea name="body" id="wp-comments-form-body" placeholder="Comment" rows="7" required></textarea>
        <input type="submit" value="Submit">
    </form>
</div>
